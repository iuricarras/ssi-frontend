<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autenticação</title>

  <link rel="stylesheet" href="home-login.css">
</head>
<body>
  <div class="left" aria-label="Logotipo">
    <img src="/src/assets/BitsOfMeLogo.png" alt="Logotipo BitsOfMe" class="logo">
  </div>

  <div class="right">
    <h1>BitsOfMe</h1>
    <h2>Selecione o Tipo de Autenticação</h2>
    <button class="utilizador" aria-label="Sou Utilizador" routerLink="/auth/user-login">
      Sou Utilizador
    </button>
    <button class="credenciadora" aria-label="Sou Entidade Credenciadora" routerLink="/auth/accrediting-agency-login">
      Sou Entidade Credenciadora
    </button>
    <button class="verificadora" aria-label="Sou Entidade Verificadora">
      Sou Entidade Verificadora
    </button>
  </div>
</body>
</html>
